<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Firebase App</h1>
    <h2>The Bookstore. Login to perform CRUD operations.</h2> 

    <form class="add" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" required>

        <button>add a new book</button>
    </form>

    <form class="delete" style="display: none;">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>delete a book</button>
    </form>

    <form class="update" style="display: none;" >
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>update a book</button>
    </form>

    <h2>Firebase Auth</h2>

    <form class="signup">
        <label for="email">email:</label>
        <input type="email" name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>signup</button>
    </form>

    <form class="login">
        <label for="email">email:</label>
        <input type="email" name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>login</button>
    </form>

    <button class="logout">logout</button>

    <section class="books">
        <h2>The Book List</h3>
            <input type="text" id="searchInput" placeholder="Search by title or author">
            <ul class="book-list"></ul>
    </section>




    <script src="bundle.js"></script>
</body>

</html>
